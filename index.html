<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <section class="shopping" id="billing">
      <div class="img photo1"></div>
      <div class="img photo2"></div>

      <div class="desc1">
        <h3>Vintage Backbag</h3>
        <div class="sell-price">
          <p class="descount">$54.99</p>
          <p class="price">$94.99</p>
        </div>
        
        <div class="cant">
          <a href="#" class="btn minus">-</a>
          <p class="num">1</p>
          <a href="#" class="btn plus">+</a>
        </div>
      </div>

      <div class="desc2">
        <h3>Levi Shoes</h3>
        <div class="sell-price">
          <p class="descount">$74.99</p>
          <p class="price">$124.99</p>
        </div>
        
        <div class="cant">
          <a href="#" class="btn minus">-</a>
          <p class="num">1</p>
          <a href="#" class="btn plus">+</a>
        </div>
      </div>

      <div class="shipping">
        <p>Shipping</p>
        <p>$19</p>
      </div>

      <div class="total">
        <p>Total</p>
        <p>$148.98</p>
      </div>

      
      
    </section>

    <section class="form">
      <form action="">
        <h2>Contact infomation</h2>
        <div><label for="email">E-mail</label></div>
        <div><input type="text" id="email"  placeholder="Enter your email..."></div>
       
        <div><label for="phone">Phone</label></div>
        <div><input type="text" id="phone" placeholder="Enter your phone..."></div>

        <h2>Shipping address</h2>
        <div><label for="name">Full name</label></div>
        <div><input type="text" id="name" placeholder="Your full name.."></div>

        <div><label for="address">Address</label></div>
        <div><input type="text" id="address" placeholder="Your address.."></div>

        <div><label for="city">City</label></div>
        <div><input type="text" id="city" placeholder="Your city.."></div>

        

        <div class="flex">
          <div>
            <div><label for="sltCountry">Coutry</label></div>
            <div><select name="" id="sltCountry">
              <optgroup>
                <option value="">Your country..</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Costa Rica">Costa Rica</option>
              </optgroup>
            </select></div>
          </div>

          <div>
            <div><label for="zip">Postal Code</label></div>
            <div><input type="text" id="zip" placeholder="Your postal code.."></div>
          </div>
        </div>

        <div class="flex2">
          <input type="checkbox" id="checkbox">
          <p>Save this information for next time</p>
        </div>

        <div class="flex3">
          <button type="submit" id="btnSubmit">Continue</button>
        </div>
       
      </form>
    </section>
  </main>

  <footer>
    <p>created by JosephPL - devChallenges.io</p>
  </footer>

  <script src="https://kit.fontawesome.com/f5e1eaaea6.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/form.js"></script>
  <script src="js/shipping.js"></script>
</body>
</html>
